<!DOCTYPE html>
<html>
  <head>
 	 <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
     <title>Google Clone</title>
  </head>
  <body>
		<div class="body">
			<div class="top-bar">
				<div class="top-menu">
					<div class="top-menu-item">
						<a href="https://plus.google.com/u/0/?tab=wX">Chris+</a>
					</div>
					<div class="top-menu-item">
						<a href="https://mail.google.com/mail/?tab=wm&authuser=0">Gmail</a>
					</div>
					<div class="top-menu-item">
						<a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ei=AquGU5jqFsbqiQLLrIHoCg&ved=0CAQQqi4oAg">Images</a>
					</div>
					<div class="top-menu-item">
						<img src="grid.png">
					</div>
					<div class="top-menu-item">
						<img src="Notifications.png">
					</div>
					<div class="share-button">
						<a href="google.com">Share</a>
					</div>
					<div class="top-menu-item">
						<img src="Google-plus-profile.PNG">
					</div>
				</div>
			</div>
			<div class="logo">
				<img src="google-logo.png" width="40%"  height="75%">
			</div>
			<div class="search-bar">
				<div class="microphone">
					<img src="microphone.png" width="65%"  height="65%">
				</div>
				<input type="text" name="search" class="search-bar-text">
			</div>
			<div class="search-button-container">
				<div class="search-button">
					<input type="submit" name="search" value="Google Search">
				</div>
			</div>
			<div class="lucky-button-container">
				<div class="lucky-button">
					<input type="submit" name="lucky" value="I'm Feeling Lucky">
				</div>
			</div>
			<div class="bottom-bar">
				<div class="bottom-left-menu">
					<div class="bottom-left-item">
						<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
					</div>
					<div class="bottom-left-item">
						<a href="https://www.google.com/services/?fg=1">Business</a>
					</div>
					<div class="bottom-left-item">
						<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
					</div>
				</div>
				<div class="bottom-right-menu">
					<div class="bottom-right-item">
						<a href="https://www.google.com/intl/en/policies/?fg=1">Pricing & Terms</a>
					</div>
					<div class="bottom-right-item">
						<a href="https://www.google.com/preferences?hl=en">Settings</a>
					</div>
				</div>
			</div>
		</div>
  </body>
</html>
